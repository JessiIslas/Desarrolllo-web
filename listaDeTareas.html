<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/listaDeTareas.css">
    <title>Lista de tareas</title>
</head>

<body>
    <label for="toggle" id="label_toggle"><i class="fa-solid fa-moon"></i></label>
    <input type="checkbox" id="toggle">
    <div class="contenedor">
    <h1>LISTA DE TAREAS</h1>
    <div class="conten">
        <form class="formulario" id="formulario">
            <h4>FORMULARIO</h4>
            <input type="text" id="tarea">
            <input type="submit" value="Agregar">
        </form>
        <br><br><br>
        <div class="tareas" id="tareas">
            <div class="item-tarea">
                <p>Tarea 1</p>
                <div class="botones">
                    <button class="eliminar" data-id="${item.id}">Eliminar</button>
                    <button class="completada" data-id="${item.id}">Completa</button>
                </div>
            </div>

        </div>

    </div>
    <script src="./js/listaDeTareas.js"type="text/javascript" defer></script>
    <a href="menu.html"> <img  class="img" src="./img/11.png" alt=""> Salir al menu</a>
</body>

</html>
